<div class="row">
    <div class="col-xs-12">
      <img [src]="recipe.imagePath" alt="recipe.name" class="img-responsive" style="max-height: 300px">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6">
      <h1>{{recipe.name}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Manage
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
          <button class="dropdown-item" type="button" (click)="toShoppingList()">Shopping List</button>
          <button class="dropdown-item" type="button">Edit recipe</button>
          <button class="dropdown-item" type="button">Delete recipe</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
     {{recipe.description}}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
     <ul class="list-group">
       <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}}-({{ingredient.amount}})
       </li>
     </ul>
    </div>
  </div>
